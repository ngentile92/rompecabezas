<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        Titulo
      </div>
      <div id="instrucciones">
        instrucciones
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
          Objetivo
          <img class="imgpiezas" src=".\images\final.png" alt="Final">

      </div>
      <div id="ultimo-mov">
        Ultimo movimiento
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
  </div>
  <div class="col-60">
      <div id="juego">
        <div id= "pieza1" class="piezas">
          <img class="imgpiezas" src=".\images\1.jpg" alt="oreja izquierda picachu">

        <div id= "pieza2" class="piezas">
          <img class="imgpiezas" src=".\images\2.jpg" alt="oreja derecha picachu">

        <div id= "pieza3" class="piezas">

          <img class="imgpiezas" src=".\images\4.jpg" alt="cachete izquierdo">

        <div id= "pieza5" class="piezas">
          <img class="imgpiezas" src=".\images\5.jpg" alt="cachete derecho">
        </div>
        <div id= "pieza6" class="piezas">
          <img class="imgpiezas" src=".\images\6.jpg" alt="cola">
        </div>
        <div id= "pieza7" class="piezas">
          <img class="imgpiezas" src=".\images\7.jpg" alt="pata izquierda">
        </div>
        <div id= "pieza8" class="piezas">
          <img class="imgpiezas" src=".\images\8.jpg" alt="pata derecha">
        </div>
        <div id= "pieza9" class="piezas">
          
        </div>
      </div>
  </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>

</html>
